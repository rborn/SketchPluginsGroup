<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looper</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <div class="container">
  
    <div class="row-panel">
        <div class="settings-panel">
          <div class="block">
            <div class="block__content">

              <div class="form_cont">
                    <div class="form-field-label">造环环</div>
                    <!--
                    <label class="mdl-checkbox mdl-js-checkbox" for="input_count_toggle" id="input_count_toggle_lbl">
                      <input type="checkbox" id="input_count_toggle" class="mdl-checkbox__input">
                      <span class="mdl-checkbox__label checkbox_width">Automatic</span>
                      <span class="muted small"><br/>Calculate duplication count based on the rotation angle to form a complete circle</span>
                      <span class="vertical_20"></span>
                    </label>
                      -->
                    <div class="mdl-textfield mdl-js-textfield move_up" id="input_count_txt_div">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_count_txt" value="100">
                      <label class="mdl-textfield__label" for="input_count_txt">请输入重复次数</label>
                    </div>
                    <span class="recom">推荐范围: 1-1000</span>

              </div>

              <div class="form_cont">

                    <div class="form-field-label">精度</div>
                    
                    <label class="mdl-checkbox mdl-js-checkbox" for="input_scale_toggle">
                      <input type="checkbox" id="input_scale_toggle" class="mdl-checkbox__input" >
                      <span class="mdl-checkbox__label checkbox_width">尺度选择</span>
                      <span class="vertical_20"></span>
                    </label>

                    <div id="input_scale_controls">

                        <!--  
                        <label class="mdl-checkbox mdl-js-checkbox" for="input_angle_checkbox_2">
                          <input type="checkbox" id="input_angle_checkbox_2" class="mdl-checkbox__input" checked>
                          <span class="mdl-checkbox__label">Center layer while scaling</span>
                        </label>
                        -->

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                            <input class="mdl-textfield__input" type="text" id="input_scale_dropdown" value="像素" readonly tabIndex="-1">
                            <label for="input_scale_dropdown">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                            </label>
                            <label for="input_scale_dropdown" class="mdl-textfield__label">增量</label>
                            <ul for="input_scale_dropdown" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                <li class="mdl-menu__item" data-val="DE">Pixels</li>
                                <li class="mdl-menu__item" data-val="BY">Percentage</li>
                                <li class="mdl-menu__item" data-val="RU">Randomly</li>
                            </ul>
                        </div>

                        <div id="input_scale_txt_1_div">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_scale_txt_1" value="5">
                              <label class="mdl-textfield__label" for="input_scale_txt_1">增量(px)</label>
                            </div>
                            <span class="recom">推荐范围: 5-20</span>
                        </div>

                        <div id="input_scale_txt_2_div">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_scale_txt_2" value="102">
                              <label class="mdl-textfield__label" for="input_scale_txt_2">增量(%)</label>
                            </div>
                            <span class="recom">推荐范围: 50-130</span>
                        </div>

                        <div id="input_scale_txt_3_div">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_scale_txt_3" value="5">
                              <label class="mdl-textfield__label" for="input_scale_txt_3">随机 +/- (px)</label>
                            </div>
                            <span class="recom">推荐范围: 5-20</span>
                        </div>

                    </div>

              </div>




              <div class="form_cont">

                    <div class="form-field-label">移动</div>
                    
                    <label class="mdl-checkbox mdl-js-checkbox" for="input_move_toggle">
                      <input type="checkbox" id="input_move_toggle" class="mdl-checkbox__input" >
                      <span class="mdl-checkbox__label checkbox_width">移动选择</span>
                      <span class="vertical_20"></span>
                    </label>

                    <div id="input_move_controls">
                    
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                            <input class="mdl-textfield__input" type="text" id="input_move_dropdown" value="Horizontally" readonly tabIndex="-1">
                            <label for="input_move_dropdown">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                            </label>
                            <label for="input_move_dropdown" class="mdl-textfield__label">方向</label>
                            <ul for="input_move_dropdown" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                <li class="mdl-menu__item" data-val="DE">Horizontally</li>
                                <li class="mdl-menu__item" data-val="BY">Vertically</li>
                                <li class="mdl-menu__item" data-val="RU">Diagonally</li>
                                <li class="mdl-menu__item" data-val="RU">Randomly</li>
                            </ul>
                        </div>

                        <div id="input_move_txt_1_div">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_move_txt_1" value="20">
                              <label class="mdl-textfield__label" for="input_move_txt_1"> 增量(px)</label>
                            </div>
                            <span class="recom">推荐范围: 1-500</span>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="input_move_txt_2_div">
                          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_move_txt_2" value="500">
                          <label class="mdl-textfield__label" for="input_move_txt_2">宽</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="input_move_txt_3_div">
                          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_move_txt_3" value="500">
                          <label class="mdl-textfield__label" for="input_move_txt_3">高</label>
                        </div>

                    </div>

              </div>
                  
            
              
            </div>
          </div>
          <div class="bottom_space"></div>
        </div>
 
        <div class="settings-panel1">
          <div class="block">
            <div class="block__content">

                  <div class="form-field form_cont">
                
                        <div class="form-field-label">旋转</div>
                        
                        <label class="mdl-checkbox mdl-js-checkbox" for="input_angle_checkbox_1">
                          <input type="checkbox" id="input_angle_checkbox_1" class="mdl-checkbox__input" checked>
                          <span class="mdl-checkbox__label">旋转选择</span>
                        </label>
                        
                        <div id="input_angle_controls">

                              
                                <div class="form-field vertical_20a">
                                      <label class="mdl-radio mdl-js-radio" for="input_rot_1">
                                        <input checked class="mdl-radio__button" id="input_rot_1" name="rot_radio" type="radio" value='0'>
                                        <span class="mdl-radio__label">自动旋转成一个圆</span>
                                      </label>

                                      <label class="mdl-radio mdl-js-radio" for="input_rot_2">
                                        <input class="mdl-radio__button" id="input_rot_2" name="rot_radio" type="radio" value="1">
                                        <span class="mdl-radio__label">手动调整角度</span>
                                      </label>
                                </div>

                              <!--
                              <label class="mdl-checkbox mdl-js-checkbox" for="input_angle_checkbox_3" id="input_angle_checkbox_3_lbl">
                                <input type="checkbox" id="input_angle_checkbox_3" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Automatic</span>
                                <span class="muted small"><br/>Calculate rotation angle based on the duplication count to form a complete circle</span>
                              </label>
                              -->
                              <div id="input_angle_txt_div">
                                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_angle_txt" value="4">
                                    <label class="mdl-textfield__label" for="input_angle_txt">旋转角度</label>
                                  </div>
                                  <span class="recom">推荐范围: 1-359</span>
                              </div>

                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height" id="rot_perf">
                                  <input class="mdl-textfield__input" type="text" id="input_angle_dropdown_1" value="Linear" readonly tabIndex="-1">
                                  <label for="input_angle_dropdown_1">
                                      <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                                  </label>
                                  <label for="input_angle_dropdown_1" class="mdl-textfield__label">旋转增量</label>
                                  <ul for="input_angle_dropdown_1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                      <li class="mdl-menu__item" data-val="DE">Linear</li>
                                      <li class="mdl-menu__item" data-val="BY">Sinusoidal</li>
                                      <li class="mdl-menu__item" data-val="RU">Random</li>
                                  </ul>
                              </div>

                              <div id="input_angle_sin_div">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_angle_sin_val" value="5">
                                  <label class="mdl-textfield__label" for="input_angle_sin_val">容错</label>
                                </div>
                                <span class="recom">推荐范围: 5-50</span>
                              </div>

                              <div id="input_angle_rnd_div">
                                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="input_angle_rnd_val" value="5">
                                    <label class="mdl-textfield__label" for="input_angle_rnd_val">随机 +/- (px)</label>
                                  </div>
                                  <span class="recom">推荐范围: 5-20</span>
                              </div>

                        </div>

                  </div>



                  <div class="form_cont">

                        <div class="form-field-label">透明度</div>
                        
                        <label class="mdl-checkbox mdl-js-checkbox" for="input_opacity_toggle">
                          <input type="checkbox" id="input_opacity_toggle" class="mdl-checkbox__input" >
                          <span class="mdl-checkbox__label checkbox_width">调整透明度</span>
                          <span class="vertical_20"></span>
                        </label>

                        <div id="input_opacity_controls">
                        
                            <div class="form-field">
                                  <label class="mdl-radio mdl-js-radio" for="input_opacity_1">
                                    <input checked class="mdl-radio__button" id="input_opacity_1" name="opacity_radio" type="radio" value='0'>
                                    <span class="mdl-radio__label">随机</span>
                                  </label>

                                  <label class="mdl-radio mdl-js-radio" for="input_opacity_2">
                                    <input class="mdl-radio__button" id="input_opacity_2" name="opacity_radio" type="radio" value="1">
                                    <span class="mdl-radio__label">Increase opacity from 0 to 100</span>
                                  </label>

                                  <label class="mdl-radio mdl-js-radio" for="input_opacity_3">
                                    <input class="mdl-radio__button" id="input_opacity_3" name="opacity_radio" type="radio" value="2">
                                    <span class="mdl-radio__label">Increase opacity from 100 to 0</span>
                                  </label>
                            </div>

                        </div>

                  </div>

            </div>
          </div>
          <div class="bottom_space"></div>
        </div>


          <div class="block__footer">
            <div class="logo_in_footer">
              <img src="assets/img/Looper_logo_footer.png" class="logo_in_footer_img">
            </div>
            <div class="actions is-pulled-right">
              <button id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">LOOP</button>
            </div>
          </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/components/analytics.js"></script>
  <script>
    ga('send', 'pageview', 'table');
  </script>
  <script type="text/javascript" src="assets/js/lib/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="assets/js/lib/material.min.js"></script>
  <script type="text/javascript" src="assets/js/lib/getmdl-select.min.js"></script>
  <script type="text/javascript" src="assets/js/lib/handsontable.js"></script>
  <script type="text/javascript" src="assets/js/common.js"></script>
  <script type="text/javascript" src="assets/js/components/table.js"></script>
  <script>

//# sourceMappingURL=getmdl-select.min.js.map
  </script>
</body>



</html>
